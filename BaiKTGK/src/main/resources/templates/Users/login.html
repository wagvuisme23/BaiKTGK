<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Login</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

</head>
<body>
<section layout:fragment="content" class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4">
                <h1 class="mb-4 text-center">Login</h1>
                <form th:action="@{/login}" method="post">
                    <div th:if="${param.error}" class="alert alert-danger">
                        Invalid username and password.
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success">
                        You have been logged out.
                    </div>
                    <div class="form-group mb-4">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" required id="username" name="username" placeholder="Enter your username">
                    </div>
                    <div class="form-group mb-4">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" required id="password" name="password" placeholder="Enter your password">
                    </div>
                    <div class="form-check d-flex justify-content-start mb-4">
                        <input type="checkbox" class="form-check-input" name="remember-me" id="remember-me">
                        <label class="form-check-label" for="remember-me"> Remember me</label>
                    </div>
                    <div class="d-grid gap-2 form-action">
                        <button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>
                        <p class="mt-3 mb-0 text-center">Don't have an account? <a class="text-info" th:href="${'/register'}">Sign up?</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
